<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Inicia sesión</h2>
        <label for="input-user">Usuario</label>
        <input type="text" class="input" id="input-user" placeholder="Usuario">
        <label for="input-pw">Contraseña</label>
        <input type="password" class="input" id="input-pw" placeholder="Contraseña">
        <button class="enter" id="btn-login">Iniciar sesión</button>
    </div>
</body>
</html>
